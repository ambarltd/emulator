name: Build and Test
on:
  push:
    paths-ignore:
      - '**.md'

# only one build per branch
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build:
    name: GHC ${{ matrix.ghc-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        ghc-version: ['9.10.1']
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies - Linux
        if: runner.os == 'Linux'
        run: |
          set -x
          sudo apt-get update
          sudo apt-get install libpcre3-dev
          sudo apt-get install libmysqlclient-dev
          sudo apt-get install libmysqlclient21
          sudo ln -s /opt/hostedtoolcache/mysql/9.1.0/x64/lib/libmysqlclient.so.24 /usr/lib/libmysqlclient.so.24

      - name: Install system dependencies - Windows
        if: runner.os == 'Windows'
        run: |
          C:\msys64\usr\bin\pacman.exe -Ss pcre
          C:\msys64\usr\bin\pacman.exe -S mingw-w64-x86_64-pcre
          C:\msys64\usr\bin\pacman.exe -S mingw-w64-x86_64-pkg-config


      - name: Install system dependencies - MacOS
        if: runner.os == 'macOS'
        run: |
          set -x
          brew install pcre2
          brew install pcre
          brew install mysql-connector-c
          export LDFLAGS="-L/opt/homebrew/opt/mysql-client/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/mysql-client/include"
          cat <<EOF >cabal.project.local
          ignore-project: False
          package pcre-light
            extra-include-dirs: /opt/homebrew/include
            extra-lib-dirs: /opt/homebrew/lib
            extra-prog-path: /opt/homebrew/lib
          package mysql
            extra-include-dirs: /opt/homebrew/include
            extra-lib-dirs: /opt/homebrew/lib
            extra-prog-path: /opt/homebrew/lib
          EOF
          cat cabal.project.local
          ls -la /opt/homebrew/include

      - name: Setup - PostgreSQL
        id: postgres-setup
        uses: ikalnytskyi/action-setup-postgres@v7
        with:
          postgres-version: "16"
          database: 'postgres'
          username: 'postgres'
          password: ${{ env.PGPASSWORD }}

      - name: Setup - MySQL
        uses: shogo82148/actions-setup-mysql@v1

      - name: Show mysql contents
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install tree
          tree /opt/hostedtoolcache/mysql

      - name: Setup - GHC ${{ matrix.ghc-version }}
        uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: ${{ matrix.ghc-version }}
          # Defaults, added for clarity:
          cabal-version: 'latest'
          cabal-update: true

      - name: Build - Configure
        run: |
          cabal configure --enable-tests --enable-benchmarks --disable-documentation
          cabal build all --dry-run
        # The last step generates dist-newstyle/cache/plan.json for the cache key.

      - name: Build - Restore cached dependencies
        uses: actions/cache/restore@v4
        id: cache
        env:
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
          restore-keys: ${{ env.key }}-

      - name: Build - Install dependencies
        # If we had an exact cache hit, the dependencies will be up to date.
        if: steps.cache.outputs.cache-hit != 'true'
        run: cabal build all --only-dependencies

      # Cache dependencies already here, so that we do not have to rebuild them should the subsequent steps fail.
      - name: Build - Save dependencies to cache
        uses: actions/cache/save@v4
        # If we had an exact cache hit, trying to save the cache would error because of key clash.
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ steps.cache.outputs.cache-primary-key }}

      - name: Build
        run: cabal build all --enable-relocatable

      - name: Test
        run: |
          set -x
          LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/opt/hostedtoolcache/mysql/9.1.0/x64/lib"
          echo $LD_LIBRARY_PATH
          LD_DEBUG=libs cabal run --verbose emulator-tests -- +RTS -N

      # We run this only when a PR is merged so we can see how things are performing
      # on the GH actions machines.
      - name: Benchmark
        if: github.ref == 'refs/heads/main'
        env:
          PGSERVICE: ${{ steps.postgres-setup.outputs.service-name }}
        run: cabal run emulator-tests -- +RTS -N

